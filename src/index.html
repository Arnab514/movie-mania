<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Movie Mania</title>
    <script type="module" src="./index.js"></script>
</head>
<body>
    <div class="flex flex-col">
        <nav class="bg-black text-white p-2">
            <h1 class="text-4xl">Movie Mania</h1>
        </nav>
        <div class="flex justify-around p-4">
            <div id="tMovies" class="bg-gray-300 border-black p-4 rounded-md">
                <!-- <span>100</span> -->
            </div>
            <div id="aRating" class="bg-gray-300 border-black p-4 rounded-md">
                <span>20</span>
            </div>
            <div id="tReviews" class="bg-gray-300 border-black p-4 rounded-md">
                <span>500</span>
            </div>
        </div>

        <div class="p-4" id="movieList">
            <h2 class="text-2xl font-bold">Movie Reviews</h2>
            <ul class="my-2">
                <li class="bg-gray-300 border-black p-4 rounded-md mb-2">
                    <p class="text-xl mb-2">Avatar - 2.7</p>
                    <p class="mx-2">Test 1</p>
                    <p class="mx-2">Test 2</p>
                </li>

                <li class="bg-gray-300 border-black p-4 rounded-md mb-2">
                    <p class="text-xl mb-2">Avenger - 4.7</p>
                    <p class="mx-2">Test 1</p>
                    <p class="mx-2">Test 2</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
